<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Vura | Doctor Profile</title>
  <link rel="stylesheet" href="doctor_profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">E-Vura</h2>
      <ul class="nav-menu">
        <li><a href="doctor_dashboard.html">Dashboard</a></li>
        <li><a href="doctor_consultations.html">Consultations</a></li>
        <li class="active"><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h2>Doctor Profile</h2>
      </header>

      <section class="profile-container">
        <div class="profile-card">
          <div class="profile-photo">
            <img src="default-avatar.png" alt="Profile Photo">
            <button id="edit-photo">Edit Photo</button>
          </div>

          <div class="profile-info">
            <div class="info-item">
              <label>Full Name:</label>
              <span id="full-name">Dr. Robert CYUBAHIRO</span>
            </div>
            <div class="info-item">
              <label>Email:</label>
              <span id="email">doctor@e-vura.com</span>
            </div>
            <div class="info-item">
              <label>Phone:</label>
              <span id="phone">+250 787 839 971</span>
            </div>
            <div class="info-item">
              <label>Specialization:</label>
              <span id="specialization">Cardiology</span>
            </div>
            <div class="info-item">
              <label>License Number:</label>
              <span id="license">DOC-2025-001</span>
            </div>
            <div class="info-item">
              <label>Hospital:</label>
              <span id="hospital">Kigali General Hospital</span>
            </div>
          </div>
        </div>

        <div class="profile-actions">
          <button id="edit-profile">Edit Profile</button>
          <button id="change-password">Change Password</button>
          <button id="save-changes">Save Changes</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 E-Vura. All Rights Reserved.</p>
    <p>Contact: support@e-vura.com | +250 788 123 456</p>
  </footer>

  <script src="doctor_profile.js"></script>
</body>
</html>
