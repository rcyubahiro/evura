<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Profile - E-Vura</title>
  <link rel="stylesheet" href="patient_profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">E-Vura</div>
    <div class="nav-links">
      <button id="logout-btn">Logout</button>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="profile-container">
    <h2>My Profile</h2>

    <div class="profile-card">
      <div class="profile-photo">
        <img src="default-avatar.png" alt="Profile Picture">
        <button id="edit-photo">Edit</button>
      </div>

      <div class="profile-info">
        <div class="info-item">
          <label>Full Name:</label>
          <span id="full-name">Robert CYUBAHIRO</span>
        </div>
        <div class="info-item">
          <label>Email:</label>
          <span id="email">r.cyubahiro@alustudent.com</span>
        </div>
        <div class="info-item">
          <label>Phone:</label>
          <span id="phone">+250787839971</span>
        </div>
        <div class="info-item">
          <label>Date of Birth:</label>
          <span id="dob">2005-01-01</span>
        </div>
        <div class="info-item">
          <label>Address:</label>
          <span id="address">Kigali, Rwanda</span>
        </div>
        <div class="info-item">
          <label>Medical Info:</label>
          <span id="medical-info">No allergies, diabetic</span>
        </div>
      </div>
    </div>

    <div class="profile-actions">
      <button id="edit-profile">Edit Profile</button>
      <button id="change-password">Change Password</button>
      <button id="save-changes">Save Changes</button>
    </div>
  </div>

  <script src="patient_profile.js"></script>

</body>
</html>
